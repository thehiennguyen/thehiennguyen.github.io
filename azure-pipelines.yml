trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: git status
  displayName: 'Git Status'

- script: git remote add github-origin https://github.com/thehiennguyen/thehiennguyen.github.io.git
  displayName: 'Git Add Remote'

- script: git remote -v
  displayName: 'Git Remote Verify'

- script: git status
  displayName: 'Git Status'

- script: git show-ref
  displayName: 'Git Show Ref'

- script: git push github-origin HEAD:develop
  displayName: 'Git Push'

- script: git status
  displayName: 'Git Status'

